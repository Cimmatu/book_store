{% extends 'store/main.html' %}
{% load static %}
{% block content %}
    <p>Are you sure you want to delete "{{ product }}"?</p>
    <form action="{% url 'delete_product' product.id %}" method="POST">
    {% csrf_token %}
        <a href="{% url 'store' %}">Cancel</a>
        <input type="submit" name="Confirm">
    </form>
{% endblock %}
